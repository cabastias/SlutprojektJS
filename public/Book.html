<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Make a new book </h1>
          <form action="http://localhost:8090/api/books" method="post">      
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control">
              </div>
              <div class="form-group">
                <label for="Pages">Pages</label>
                <input type="text" id="pages" class="form-control">
              </div>
         
            <div class="form-group">
              <label for="Published Date">Published year</label>
              <input type="text" id="publishy" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
      <script src="js/script.js"></script>
    </body>
</html>
