<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>
  <body>
    <p>My Book App</p>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>App</h1>
          <form action="/SlutprojektJS/app.js" method="post">      
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control">
              </div>
              <div class="form-group">
                <label for="Pages">Pages</label>
                <input type="text" id="pages" class="form-control">
              </div>
         
            <div class="form-group">
              <label for="Published Date">Published year</label>
              <input type="text" id="publishy" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
          </form>
          <table class="table table-striped mt-5">
            <tbody id="book-list"></tbody>
          </table>
      </div>
      <script src="index.html"></script>

  </body>
</html>
